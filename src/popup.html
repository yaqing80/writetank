<!-- simple toolbar popup -->

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WriteTank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { margin: 12px; font: 13px/1.5 Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; color:#eaeaea; background:#0b0b0e; }
      .row { display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px; }
      .muted { color:#a8a8b3; }
      input[type="number"], input[type="text"] {
        background:#14161c; color:#eaeaea; border:1px solid #23232a; border-radius:8px; padding:6px 8px; width:80px;
      }
      input[type="text"] { width: 100%; }
      button { background:#1f1f25; color:#eaeaea; border:1px solid #2b2b33; border-radius:8px; padding:6px 10px; cursor:pointer; }
      button:hover { background:#2a2a31; }
      .hint { font-size:12px; color:#a8a8b3; margin-top:6px; }
      .ok { color:#7ed321; }
      .bad { color:#ff5e57; }
    </style>
  </head>
  <body>
    <h3 style="margin:0 0 10px 0;">WriteTank</h3>

    <div class="row">
      <label><input id="paused" type="checkbox"/> Pause Auto-coach</label>
      <button id="run">Run now</button>
    </div>

    <div class="row">
      <label class="muted">Interval (min)</label>
      <input id="interval" type="number" min="1" max="60" step="1"/>
    </div>

    <div class="row">
      <label class="muted">Model</label>
      <input id="model" type="text" placeholder="gpt-oss:20b"/>
    </div>

    <div class="row">
      <label class="muted">Endpoint</label>
      <input id="endpoint" type="text" placeholder="http://localhost:11434"/>
    </div>

    <div class="row">
      <button id="save">Save</button>
      <button id="test">Test</button>
      <span id="status" class="muted">Idle</span>
    </div>

    <div class="hint">Local-only by default. Ensure Ollama is running on port 11434.</div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
